<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Page</title>
</head>
<body>
    <!-- NOTE: The todo_list.html is the Home Page. -->
    <h1>Things I need to do:</h1>
    <!-- We can render the 'items' key from the context dictionary that we just created
    using this double curly bracket syntax called a template variable. We can can return any
    thing such as strings, numbers, lists, other dictionaries, or even functions and classes. -->
    <!-- {{ items }} -->
    <!-- To ensure that the output that will be displayed to the user is formatted nicely, 
    our for-loop will be placed inside a table tag with rows & columns for good UX -->
    <table> 
        {% for item in items %}
            <tr>
                <!--  We'll use an 'if' statement inside our loop that will strike out the item 
                    if it's done instead of marking the item as True if done & False if undone. -->
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <!-- The href on the link will point to a new URL we'll create in urls.py 
                    called 'toggle'. We'll also append the items ID which is automatically 
                    generated by Django -->
                    <a href="/toggle/{{ item.id }}">
                        <button>Toggle</button>
                    </a>
                </td>
                <td>
                    <!-- The href on the link will point to a new URL we'll create in urls.py 
                    called 'edit'. We'll also append the items ID which is automatically 
                    generated by Django -->
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <!-- The href on the link will point to a new URL path we'll create in urls.py 
                    called 'delete'. We'll also append the items ID which is automatically generated 
                    by Django -->
                    <a href="/delete/{{ item.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            <!-- A special tag called 'empty' will be used to handle what should happen if our database 
                doesn't have any todo items in it. -->
            {% empty %}
            <tr><td>You have nothing to do.</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>
</html>
